<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Nutrition Sportive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: white;
      margin-bottom: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 80%;
      max-width: 600px;
    }
    input {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #8000ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5c00b3;
    }
    #out {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ü•ó RAG Nutrition Sportive</h1>
  <div class="container">
    <input type="text" id="question" placeholder="Pose ta question ici..." />
    <button onclick="ask()">Rechercher</button>
    <div id="out"></div>
  </div>

  <script>
    async function ask() {
      const question = document.getElementById('question').value;
      const out = document.getElementById('out');
      out.textContent = "‚è≥ Recherche en cours...";

      try {
        const res = await fetch("https://rag-nutrition.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: question })
        });

        if (!res.ok) throw new Error("Erreur serveur");
        const data = await res.json();
        out.textContent = "üí° R√©ponse : " + (data.response || "Aucune r√©ponse trouv√©e.");
      } catch (e) {
        out.textContent = "‚ùå Erreur : " + e.message;
      }
    }
  </script>
</body>
</html>
