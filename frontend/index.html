<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Nutrition Sportive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: white;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .chat-box {
      width: 80%;
      max-width: 700px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .input-group {
      display: flex;
      margin-top: 15px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      font-size: 1em;
    }
    button {
      background-color: #6a11cb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    button:hover {
      background-color: #2575fc;
    }
    #response {
      margin-top: 20px;
      text-align: left;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>RAG Nutrition Sportive</h1>
  <div class="chat-box">
    <p><strong>Posez votre question :</strong></p>
    <div class="input-group">
      <input type="text" id="question" placeholder="Ex: Que manger avant un marathon ?" />
      <button onclick="askQuestion()">Rechercher</button>
    </div>
    <div id="response"></div>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;
      const responseBox = document.getElementById("response");
      responseBox.innerText = "‚è≥ Recherche en cours...";

      try {
        const res = await fetch("https://rag-nutrition.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseBox.innerText = "üí° R√©ponse : " + (data.response || "Aucune r√©ponse trouv√©e.");
      } catch (error) {
        responseBox.innerText = "‚ùå Erreur lors de la requ√™te.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
