<script>
  const API_URL = "https://rag-nutrition.onrender.com/ask"; // ton backend

  const form = document.getElementById("searchForm");
  const input = document.getElementById("questionInput");
  const answerBox = document.getElementById("answerBox");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const query = (input.value || "").trim();
    if (!query) {
      answerBox.textContent = "Merci d’entrer une question.";
      return;
    }

    answerBox.textContent = "Recherche en cours…";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query }) // <-- clé attendue par FastAPI
      });

      // Gestion des erreurs HTTP (ex: 422)
      if (!res.ok) {
        const errText = await res.text();
        answerBox.textContent = `Erreur ${res.status} : ${errText}`;
        return;
      }

      const data = await res.json();

      // L’API renvoie {"response": "..."} ; on garde des fallbacks au cas où
      const text = data.response || data.answer || data.result || "Aucune réponse trouvée.";
      answerBox.textContent = text;

    } catch (err) {
      answerBox.textContent = "Erreur réseau : " + (err?.message || err);
    }
  });
</script>
